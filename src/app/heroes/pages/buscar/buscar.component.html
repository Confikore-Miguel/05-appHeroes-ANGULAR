<div fxLayout="column">

    <div>
        <h1>Buscador de HÃ©roes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
            <mat-form-field class="example-full-width">
              <mat-label>Number</mat-label>
              <input type="text"
                     placeholder="Pick one"
                     aria-label="Number"
                     matInput
                     [(ngModel)]="termino"
                     [matAutocomplete]="auto"
                     (input) = buscando()>
              <mat-autocomplete autoActiveFirstOption 
                                #auto="matAutocomplete"
                                (optionSelected)="opcionSeleccionada( $event )">

                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                  {{ heroe.superhero}}
                </mat-option>

                <mat-option *ngIf="heroes.length === 0 && termino.trim().length > 0"
                            value="">
                    No se encontro el termino "{{ termino}}"
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>     
            <div>

            </div>  
    </div>
    <div>
        <app-heroe  *ngIf="heroeSeleccionado"
                    [heroe]="heroeSeleccionado"></app-heroe>
    </div>

</div>
