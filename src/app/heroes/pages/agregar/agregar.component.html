<h1>{{titulo}} -<small> {{ heroe.superhero}}</small></h1>

<div fxLayout="row" 
     fxLayoutGap="40px"
     fxLayout.xs="column">

    <div fxFlex="50" 
         fxLayout="column">

        <div fxLayout="row" 
             fxLayoutGap="20px"
             fxLayout.xs="column">

            <mat-form-field fxFlex="100">
                <mat-label>Super Héroe</mat-label>
                <input  type="text"
                        matInput
                        [(ngModel)]="heroe.superhero"
                        required>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input  type="text"
                        matInput
                        [(ngModel)]="heroe.alter_ego"
                        required>
            </mat-form-field>

        </div>

        <mat-form-field >
            <mat-label>Primera Aparición</mat-label>
            <input  type="text" 
                    matInput
                    [(ngModel)]="heroe.first_appearance"
                    required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personaje</mat-label>
            <input  type="text"
                    matInput
                    [(ngModel)]="heroe.characters"
                    required>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Creador</mat-label>
            <mat-select required 
                        [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                            {{publisher.desc}}
                        </mat-option>
              </mat-select>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Foto Url</mat-label>
            <input  type="url"
                    matInput
                    [(ngModel)]="heroe.alt_img"
                    required>
        </mat-form-field>
        
        <br>
        <div fxLayout="row">
            <button fxFlex="40"
                    mat-raised-button
                    color="primary"
                    (click)="guardar()">
                    <mat-icon>edit</mat-icon>
                    Guardar 
                    {{(heroe.id)?'cambios':''}}
            </button>

             <span class="spacer"></span>

            <button *ngIf="heroe.id"
                    fxFlex="40"
                    mat-raised-button
                    color="warn"
                    (click)="borrarHeroe(heroe.id)">
                    <mat-icon>delete</mat-icon>
                    Eliminar
            </button>

        </div>

    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen" >
    </div>

</div>
